<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galvanize Personnel</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <section>

        <h1>Galvanize Personnel</h1>
        <form action "http://galvanize-student-apis.herokuapp.com/gpersonnel/users" method="post">
            <div>
                <label for="first-name" >First Name</label>
                <input type="text" id="first-name" placeholder="First Name" name="firstname" size="45">
            </div>
            <div>
                <label for="last-name" >Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" name="lastname" size="45">
            </div>
            <div>
                <label for="role">Role</label>
                <span class="arr"></span>
                <select name="role" id="role">
                  <option value="" disabled selected>-Select an Option Here-</option>
                </select>
            </div>
            <img src="http://placehold.it/250x250" name="image.swap">

            <p class="save-status"></p>
            <button type="submit">SAVE</button>
            </div>
        </form>
    </section>
    <script src="assets/scripts/app.js" charset="utf-8"></script>
</body>

</html>
