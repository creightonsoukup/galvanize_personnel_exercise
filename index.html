<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galvanize Personnel</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
</head>

<body>
    <section>

        <h1>Galvanize Personnel</h1>
        <form action "http://galvanize-student-apis.herokuapp.com/gpersonnel/users" method="post">
            <div>
                <label for="first-name" >First Name</label>
                <input type="text" id="first-name" placeholder="First Name" name="firstname">
            </div>
            <div>
                <label for="last-name" >Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" name="lastname">
            </div>
            <div>
                <label for="role">Role</label>
                <select name="role" id="role">
                </select>
            </div>
            <img src="http://placehold.it/350x350" name="image.swap">
            <button type="submit">Save</button>
            <p class="save-status"></p>
            </div>
        </form>
    </section>
    <script src="assets/scripts/app.js" charset="utf-8"></script>
</body>

</html>
